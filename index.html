<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Path of Exile 2 - Closed Beta Countdown</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <img id="poe2-top-section-logo" src="logo.png" alt="">
  <img id="poe2-beta-date" src="beta.png" alt="">

  <div id="countdown">
    <div id="seconds" style=""></div>
  </div>

  <script>
  var countDownDate = new Date("Jun 7, 2024 19:00:00Z").getTime();
  var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;
    document.getElementById("seconds").innerHTML = Math.floor(distance / 1000);
  }, 1000);
  </script>

</body>
</html>
